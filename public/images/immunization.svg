<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#E0E7FF" opacity="0.3"/>

  <!-- Syringe Body -->
  <rect x="120" y="160" width="160" height="40" rx="8" fill="#FFFFFF" stroke="#667EEA" stroke-width="4"/>

  <!-- Syringe Plunger -->
  <rect x="100" y="165" width="30" height="30" rx="4" fill="#667EEA"/>
  <rect x="95" y="175" width="15" height="10" rx="2" fill="#764BA2"/>

  <!-- Syringe Needle -->
  <path d="M280 165 L330 150 L332 165 L332 185 L330 200 L280 185 Z" fill="#C0C7D6" stroke="#667EEA" stroke-width="2"/>
  <path d="M330 150 L350 145 L352 172.5 L350 200 L330 200 Z" fill="#8B92A6"/>

  <!-- Measurement Lines on Syringe -->
  <line x1="140" y1="160" x2="140" y2="200" stroke="#667EEA" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="160" x2="170" y2="200" stroke="#667EEA" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="160" x2="200" y2="200" stroke="#667EEA" stroke-width="2" opacity="0.5"/>
  <line x1="230" y1="160" x2="230" y2="200" stroke="#667EEA" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="160" x2="260" y2="200" stroke="#667EEA" stroke-width="2" opacity="0.5"/>

  <!-- Vaccine Liquid -->
  <rect x="125" y="165" width="120" height="30" rx="6" fill="#667EEA" opacity="0.4"/>

  <!-- Medical Cross Icon Top Right -->
  <g transform="translate(300, 60)">
    <circle cx="0" cy="0" r="30" fill="#4ADE80"/>
    <rect x="-15" y="-4" width="30" height="8" rx="2" fill="white"/>
    <rect x="-4" y="-15" width="8" height="30" rx="2" fill="white"/>
  </g>

  <!-- Shield Icon Bottom Left -->
  <g transform="translate(80, 280)">
    <path d="M0,-25 L20,-20 L20,0 C20,15 10,25 0,30 C-10,25 -20,15 -20,0 L-20,-20 Z" fill="#764BA2"/>
    <path d="M-8,0 L-2,6 L8,-8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Virus Icons (being protected against) -->
  <g transform="translate(320, 280)" opacity="0.6">
    <circle cx="0" cy="0" r="12" fill="#EF4444"/>
    <circle cx="-3" cy="-3" r="2" fill="#DC2626"/>
    <circle cx="3" cy="2" r="2" fill="#DC2626"/>
    <line x1="-10" y1="-10" x2="-14" y2="-14" stroke="#EF4444" stroke-width="2"/>
    <line x1="10" y1="10" x2="14" y2="14" stroke="#EF4444" stroke-width="2"/>
    <line x1="-10" y1="10" x2="-14" y2="14" stroke="#EF4444" stroke-width="2"/>
    <line x1="10" y1="-10" x2="14" y2="-14" stroke="#EF4444" stroke-width="2"/>
  </g>

  <!-- Baby Icon Bottom Center -->
  <g transform="translate(200, 310)">
    <circle cx="0" cy="-15" r="12" fill="#FCD34D"/>
    <path d="M-15,0 Q-15,-5 -10,-8 L-10,10 L10,10 L10,-8 Q15,-5 15,0 L15,15 Q15,20 10,20 L-10,20 Q-15,20 -15,15 Z" fill="#67E8F9"/>
    <circle cx="-4" cy="-16" r="2" fill="#1F2937"/>
    <circle cx="4" cy="-16" r="2" fill="#1F2937"/>
    <path d="M-3,-12 Q0,-10 3,-12" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Heart Beat Line -->
  <g transform="translate(100, 100)" opacity="0.7">
    <path d="M0,0 L20,0 L25,-15 L30,15 L35,-10 L40,10 L45,0 L80,0" stroke="#EF4444" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative Dots -->
  <circle cx="50" cy="80" r="6" fill="#667EEA" opacity="0.3"/>
  <circle cx="350" cy="320" r="8" fill="#764BA2" opacity="0.3"/>
  <circle cx="70" cy="350" r="5" fill="#4ADE80" opacity="0.3"/>
  <circle cx="330" cy="100" r="7" fill="#FCD34D" opacity="0.3"/>
</svg>
